<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot "C:/xampp/htdocs/localhost"
	ServerName localhost
	ServerAlias localhost
	DirectoryIndex index.php
	ErrorLog "C:/xampp/htdocs/logs/localhost/error.log"
	CustomLog "C:/xampp/htdocs/logs/localhost/access.log" common
	
	<Directory "C:/xampp/htdocs/localhost">
		Options Indexes FollowSymLinks Includes ExecCGI
		Require all granted
		AllowOverride All
	</Directory>
	
	<Directory "C:/xampp/htdocs/localhost/page2">
		AuthType Basic
		AuthName "Restricted Content"
		AuthUserFile C:/xampp/htdocs/localhost/page2/.htpasswd
		Require valid-user
	</Directory>
</VirtualHost>



<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /home/isabella/www/dmz
	ServerName dmz
	ServerAlias dmz
	DirectoryIndex index.php
	ErrorLog "/home/isabella/www/logs/dmz/error.log"
	CustomLog "/home/isabella/www/logs/dmz/access.log" common
	
    <Directory "/home/isabella/www/dmz">
        Options Indexes FollowSymLinks Includes ExecCGI
        Require all granted
        AllowOverride All
    </Directory>

    RewriteEngine On
    RewriteCond %{HTTPS} !on
    RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>

<VirtualHost *:443>
    # The ServerName directive sets the request scheme, hostname and port that
    # the server uses to identify itself. This is used when creating
    # redirection URLs. In the context of virtual hosts, the ServerName
    # specifies what hostname must appear in the request's Host: header to
    # match this virtual host. For the default virtual host (this file) this
    # value is not decisive as it is used as a last resort host regardless.
    # However, you must set it for any further virtual host explicitly.
    #ServerName www.example.com

    ServerAdmin webmaster@localhost
    DocumentRoot /home/isabella/www
    ServerName localhost
	ServerAlias localhost
	DirectoryIndex index.php
	ErrorLog "/home/isabella/www/logs/localhost/error.log"
	CustomLog "/home/isabella/www/logs/localhost/access.log" common

    # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
    # error, crit, alert, emerg.
    # It is also possible to configure the loglevel for particular
    # modules, e.g.
    #LogLevel info ssl:warn

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # For most configuration files from conf-available/, which are
    # enabled or disabled at a global level, it is possible to
    # include a line for only one particular virtual host. For example the
    # following line enables the CGI configuration for this host only
    # after it has been globally disabled with "a2disconf".
    #Include conf-available/serve-cgi-bin.conf
    SSLEngine On
    SSLCertificateKeyFile /var/www/ssl/key.pem
    SSLCertificateFile /var/www/ssl/cert.pem
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1

    <Directory /home/isabella/www/localhost/x_admin>
        AuthType Basic
        AuthName "Restricted Content"
        AuthUserFile /home/isabella/www/localhost/x_admin/.htpasswd
        Require valid-user
    </Directory>
</VirtualHost>
